<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>故障详情</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no">
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- apple devices fullscreen -->
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="stylesheet" href="../../css/common/bootstrap.min.css?version=2">
<link rel="stylesheet" href="../../css/module/search-detail.css?version=2">

<script type="text/javascript" src="../../js/common/jquery-1.11.1.min.js?version=2"></script>
<script type="text/javascript" src="../../js/common/jsrender.min.js?version=2"></script>

<script type="text/javascript" src="../../js/common/common.js?version=2"></script>
<script type="text/javascript" src="../../js/module/search-detail.js?version=2"></script>
</head>
<body>
	<input type="hidden" id="uId" value="">
	<input type="hidden" id="articleId" value="">
	<input type="hidden" id="bId" value="">
	<input type="hidden" id="bName" value="">
	<!-- 经度 -->
	<input type="hidden" id="lng" value="">
	<!-- 纬度 -->
	<input type="hidden" id="lat" value="">
	
	<div class="container">
		<a href="javascript:void(0);" class="redirect-search-index">
			<img class="center-block" id="searchimg" src="http://search.wajiyisheng.com/resources/img/common/logo.png" 
						style="margin: 10% auto 5%; width: 50%; height: 1rem;">
		</a>
	</div>

    <div class="container success-flag" id="article-detail-div">

    </div>
    
	<!-- search no result -->
	<div class="container error-flag" style="display:none;">
		<img class="center-block" id="searchimg"
			src="http://search.wajiyisheng.com/resources/img/common/no-result.jpg"
			style="margin: 0 auto 1%; width: 92%;">
		<div class="center-block"
			style="margin: 10% auto 7%; font-size: 0.7rem; color: #C6C6C6; text-align: center;">查询出错,请换个试一试</div>
	</div>
	
	<!-- professional page -->
	<div class="professional-container">
		<div style="height: 1rem; background: #F4F4F4;"></div>
		<div class="container">
			<div class="class-line-header">───&nbsp;请教专家  专业解答&nbsp;───</div>
			
			<div id="profession-div-content"> </div>
		</div>
		
	</div>
	
	<div class="caseud error-code-style" id="profession-list" now="1" num="2">
	    <a href="javascript:void(0);">--更多专家>>>>--</a>    
	</div>	

<script id="article-detail-data" type="text/x-jsrender">
	<div class="class-line-header">───&nbsp;故障代码【{{:errorCode}}】&nbsp;───</div>
<!--
     <div style="width: 100%;color: gray;">
       	<p>
       		<img src="http://search.wajiyisheng.com/resources/images/detail/{{:imgContentSmall}}" width="100%">
       	</p>
     </div>
-->
     <div style="width: 100%;color: gray;">
		<p>
       		{{:content}}
       	</p>
     </div>
</script>

<script id="article-detail-success-div" type="text/x-jsrender">
 	<div style="width: 100%;color: gray;">
		<p>
			<img src="http://search.wajiyisheng.com/resources/images/big/1.png" width="100%">
		</p>
		<p>
			<img src="http://search.wajiyisheng.com/resources/images/big/1.png" width="100%">
		</p>
	</div>
</script>
 
<script id="profession-div-content-script" type="text/x-jsrender">
{{for}}
	<div class="professional-container-container-div">
		<div class="professional-container-container-div-img">
			<img src="http://search.wajiyisheng.com/resources/img/module/default-profession.jpg">
		</div>
		<div class="professional-container-container-div-content">
			<div class="professional-container-container-div-content-div1">
				<div class="professional-container-container-div-content-div1-name">{{:name}}&nbsp;</div>
				<div class="professional-container-container-div-content-div1-brand">
            		{{for expertBrands}}
						{{if #getIndex() == 0 || #getIndex() == 1 }}
               				<span>{{:brandName}}&nbsp;</span>
						{{/if}}
            		{{/for}}
				</div>
				<div class="professional-container-container-div-content-div1-price">￥{{:price}}</div>
			</div>
			<div class="professional-container-info-div">
				已被预约次数 :<span>{{:cousultTimes}}次 </span>
				<br> 
				工程师距您约 : <span>404.54km</span>
			</div>
		</div>
		<div class="professional-container-info-phone">
			<span id="{{:id}}" class="show-phone">
				<a href="javascript:void(0);">查看号码</a>
			</span>
		</div>
		<div style="clear: both;"></div>
		<div class="professional-container-info-desc">
			<p>现于{{:agencyShopName}}从事技术支持。</p>
			<p>{{:info}}</p>
		</div>
	</div>
{{/for}}
</script> 
</body>
</html>
