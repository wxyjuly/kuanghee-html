<!DOCTYPE html>
<!-- saved from url=(0073)http://www.fonang.com/app/index.php?i=26&c=entry&eid=1094#wechat_redirect -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="http://search.wajiyisheng.com/resources/css/common/bootstrap.min.css?version=1">
<link rel="stylesheet" href="http://search.wajiyisheng.com/resources/css/common/weui.min.css?version=1">
<link rel="stylesheet" href="http://search.wajiyisheng.com/resources/css/module/search-index.css?version=1">

<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/common/jquery-1.11.1.min.js?version=1"></script>
<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/common/jsrender.min.js?version=1"></script>

<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/common/api.js?version=1"></script>
<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/common/getscript.js?version=1"></script>
<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/common/common.js?version=1"></script>
<script type="text/javascript" src="http://search.wajiyisheng.com/resources/js/module/search-index.js?version=1"></script>
</head>

<body>
	<div class="container" style="text-align: center;">
		<img id="searchimg" src="http://search.wajiyisheng.com/resources/img/common/logo.png" style="margin: 10% auto 5%; width: 50%; height: 1rem;">
	</div>
	<!-- search text，搜索文本框 -->
	<div class="center-block search-context-block">
		<input class="search-context-input"	type="text" name="title" placeholder="请输入故障代码或关键字" value="">
		<span class="search-context-btn" onclick="subRedirect()">
			<img class="search-context-img" src="http://search.wajiyisheng.com/resources/img/common/search.png">
		</span>
	</div>
	
	<div class="container" style="text-align: center;">
		<div class="container-line">───&nbsp;&nbsp;请选择品牌&nbsp;&nbsp;───</div>
		
		<div class="row" id="brand-list">
		</div>
		
		<div onclick="subRedirect()" class="center-block container-search-btn">
			查询
		</div>
	</div>
	<input type="hidden" id="uId" value="">
	<input type="hidden" id="bId" value="">
	<input type="hidden" id="bName" value="">
	<!-- 经度 -->
	<input type="hidden" id="lng" value="">
	<!-- 纬度 -->
	<input type="hidden" id="lat" value="">

	<script id="brand-list-render" type="text/x-jsrender">
	{{for}}
		<div class="col-xs-3 d0 container-brand-outter-div" rel="{{:id}}" brand_id="{{:id}}" brand_name="{{:name}}">
			<div class="container-brand-inner-div" >
				{{:name}}
				<span class="container-brand-inner-span">
					<img src="http://search.wajiyisheng.com/resources/img/module/ico-select.png" class="container-brand-inner-span-img">
				</span>
			</div>
		</div>
	{{/for}}	
	</script>
</body>
</html>
