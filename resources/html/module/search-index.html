<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../css/common/bootstrap.min.css?version=2">
<link rel="stylesheet" href="../../css/common/weui.min.css?version=2">
<link rel="stylesheet" href="../../css/module/search-index.css?version=2">

<script type="text/javascript" src="../../js/common/jquery-1.11.1.min.js?version=2"></script>
<script type="text/javascript" src="../../js/common/jsrender.min.js?version=2"></script>

<script type="text/javascript" src="../../js/common/api.js?version=2"></script>
<script type="text/javascript" src="../../js/common/getscript.js?version=2"></script>
<script type="text/javascript" src="../../js/common/common.js?version=2"></script>
<script type="text/javascript" src="../../js/module/search-index.js?version=2"></script>
</head>

<body>
	<div class="container" style="text-align: center;">
		<img id="searchimg" src="http://search.wajiyisheng.com/resources/img/common/logo.png" style="margin: 10% auto 5%; width: 50%; height: 1rem;">
	</div>
	<!-- search text，普通搜索文本框 -->
	<div class="center-block search-context-block" >
		<input class="search-context-input"	type="text" name="title" placeholder="请输入故障代码或关键字" value="">
		<span class="search-context-btn" onclick="subRedirect()">
			<img class="search-context-img" src="http://search.wajiyisheng.com/resources/img/common/search.png">
		</span>
	</div>
	
	<!-- search text，卡特搜索文本框 -->
	<div class="center-block search-context-block-cater" style="display:none;">
		<input style="width: 29%; border: 0; float: left;	color: black; padding-left: 3%;	font-size: 0.6rem; height: 1.6rem; float: left; line-height: 1.6rem;"	
			id="cater-input1" type="text" name="title1" placeholder="part1" value="">
		
		<input style="width: 29%; border: 0; float: left;	color: black; padding-left: 3%;	font-size: 0.6rem; height: 1.6rem; float: left; line-height: 1.6rem;"
			id="cater-input2" type="text" name="title2" placeholder="part2" value="">
		
		<input style="width: 29%; border: 0; float: left;	color: black; padding-left: 3%;	font-size: 0.6rem; height: 1.6rem; float: left; line-height: 1.6rem;"
			id="cater-input3" type="text" name="title3" placeholder="part3" value="">
		
		<span class="search-context-btn" onclick="subRedirect()">
			<img class="search-context-img" src="http://search.wajiyisheng.com/resources/img/common/search.png">
		</span>
	</div>
	
	<div class="container" style="text-align: center;">
		<div class="container-line">───&nbsp;&nbsp;请选择品牌&nbsp;&nbsp;───</div>
		
		<div class="row" id="brand-list">
		</div>
		
		<div onclick="subRedirect()" class="center-block container-search-btn">
			查询
		</div>
	</div>
	<input type="hidden" id="uId" value="">
	<input type="hidden" id="bId" value="">
	<input type="hidden" id="bName" value="">
	<!-- 经度 -->
	<input type="hidden" id="lng" value="">
	<!-- 纬度 -->
	<input type="hidden" id="lat" value="">
	<input type="hidden" id="from" value="">

	<script id="brand-list-render" type="text/x-jsrender">
	{{for}}
		<div class="col-xs-3 d0 container-brand-outter-div" rel="{{:id}}" brand_id="{{:id}}" brand_name="{{:name}}">
			<div class="container-brand-inner-div" >
				{{:name}}
				<span class="container-brand-inner-span">
					<img src="http://search.wajiyisheng.com/resources/img/module/ico-select.png" class="container-brand-inner-span-img">
				</span>
			</div>
		</div>
	{{/for}}	
	</script>
</body>
</html>
